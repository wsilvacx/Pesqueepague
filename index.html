<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monte seu A√ßa√≠</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a44edb, #ff69b4);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .btn-add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6c3dad;
      color: white;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-add:hover {
      background: #8249c9;
      transform: scale(1.1);
    }

    /* Cards */
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .modal-content h2 {
      margin-top: 0;
      color: #6c3dad;
    }

    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="checkbox"] {
      margin-right: 10px;
    }

    .btn {
      background: #6c3dad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #8249c9;
    }

    /* Scroll minimalista */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c79de3;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçß Monte seu A√ßa√≠</h1>
    <p>Escolha o tamanho, fruta e adicionais!</p>
  </header>

  <div class="container" id="listaAcai"></div>

  <button class="btn-add" id="btnAdd">+</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Monte seu A√ßa√≠</h2>
      <div class="form-group">
        <label for="volume">Volume</label>
        <select id="volume">
          <option value="200" data-price="10">200 ml - R$10</option>
          <option value="400" data-price="12">400 ml - R$12</option>
          <option value="500" data-price="14">500 ml - R$14</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fruta">Fruta</label>
        <select id="fruta">
          <option value="uva">Uva</option>
          <option value="banana">Banana</option>
          <option value="morango">Morango</option>
        </select>
      </div>

      <div class="form-group">
        <label>Adicionais</label>
        <div>
          <input type="checkbox" value="Leite em p√≥"> Leite em p√≥
          <input type="checkbox" value="Castanhas"> Castanhas
          <input type="checkbox" value="Leite condensado"> Leite condensado
          <input type="checkbox" value="Pa√ßoca"> Pa√ßoca
          <input type="checkbox" value="Granola"> Granola
          <input type="checkbox" value="Flocos de arroz"> Flocos de arroz
          <input type="checkbox" value="M&M"> M&M colorido
        </div>
      </div>

      <button class="btn" id="btnSalvar">Adicionar</button>
    </div>
  </div>

  <script>
    const btnAdd = document.getElementById('btnAdd');
    const modal = document.getElementById('modal');
    const btnSalvar = document.getElementById('btnSalvar');
    const listaAcai = document.getElementById('listaAcai');

    let pedidos = [];

    btnAdd.onclick = () => {
      modal.style.display = 'flex';
    };

    btnSalvar.onclick = () => {
      const volumeEl = document.getElementById('volume');
      const frutaEl = document.getElementById('fruta');
      const adicionaisEls = document.querySelectorAll('input[type="checkbox"]:checked');

      const volume = volumeEl.value;
      const preco = volumeEl.options[volumeEl.selectedIndex].dataset.price;
      const fruta = frutaEl.value;
      const adicionais = Array.from(adicionaisEls).map(el => el.value);

      pedidos.push({ volume, preco, fruta, adicionais });
      renderPedidos();

      modal.style.display = 'none';
      document.querySelectorAll('input[type="checkbox"]').forEach(el => el.checked = false);
    };

    function renderPedidos() {
      listaAcai.innerHTML = '';
      pedidos.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>A√ßa√≠ ${p.volume} ml - R$${p.preco}</h3>
          <p><b>Fruta:</b> ${p.fruta}</p>
          <p><b>Adicionais:</b> ${p.adicionais.join(', ') || 'Nenhum'}</p>
          <button class="btn" onclick="removerPedido(${i})">Remover</button>
        `;
        listaAcai.appendChild(card);
      });
    }

    function removerPedido(index) {
      pedidos.splice(index, 1);
      renderPedidos();
    }

    window.onclick = (e) => {
      if (e.target == modal) modal.style.display = 'none';
    }
  </script>
</body>
</html>
