<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consumidores e Compras</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #f7f7f7;
  margin:0;
  padding:20px;
}

/* Container de cards */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 15px;
}

/* Card individual */
.card {
  background: #fff;
  border-radius: 12px;
  padding: 15px 20px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

/* Card header */
.card h3 {
  margin:0 0 8px 0;
  font-size:1.1em;
  color:#333;
  font-weight:600;
}

/* Saldo */
.card .saldo {
  font-size:1em;
  font-weight:700;
  margin-bottom:8px;
}
.card .saldo-positivo { color:#4CAF50; }
.card .saldo-negativo { color:#f44336; }

/* Lista de compras dentro do card */
.card ul {
  list-style:none;
  padding-left:0;
  margin:0;
}
.card ul li {
  font-size:0.9em;
  padding:4px 0;
  border-bottom:1px dashed #eee;
}
.card ul li:last-child {
  border-bottom:none;
}

/* Botões de ação no card */
.card .btn-card {
  position:absolute;
  top:12px;
  right:12px;
  display:flex;
  gap:6px;
}
.card .btn-editar { background:#ff9800; color:#fff; padding:4px 8px; font-size:0.8em; border-radius:6px; cursor:pointer; }
.card .btn-excluir { background:#f44336; color:#fff; padding:4px 8px; font-size:0.8em; border-radius:6px; cursor:pointer; }

/* Scroll do container */
.cards-container {
  max-height:450px;
  overflow-y:auto;
}
.cards-container::-webkit-scrollbar {
  width:6px;
}
.cards-container::-webkit-scrollbar-thumb {
  background:#4CAF50;
  border-radius:3px;
}
.cards-container::-webkit-scrollbar-track {
  background:#f0f0f0;
}
</style>
</head>
<body>

<h1>Consumidores e Compras</h1>
<div id="consumidores" class="cards-container"></div>

<script>
// Dados de exemplo
const consumidores = [
  {
    nome: "Maria Silva",
    saldo: 45,
    compras: [
      {item:"Arroz", valor:15},
      {item:"Feijão", valor:10},
      {item:"Leite", valor:20}
    ]
  },
  {
    nome: "João Souza",
    saldo: -30,
    compras: [
      {item:"Pão", valor:5},
      {item:"Manteiga", valor:10},
      {item:"Café", valor:15}
    ]
  },
  {
    nome: "Ana Costa",
    saldo: 120,
    compras: [
      {item:"Frutas", valor:50},
      {item:"Verduras", valor:30},
      {item:"Carnes", valor:40}
    ]
  }
];

// Função para gerar cards
function gerarCards() {
  const container = document.getElementById('consumidores');
  container.innerHTML = ''; // Limpa antes de gerar

  consumidores.forEach((c, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    
    // Nome
    const nome = document.createElement('h3');
    nome.textContent = c.nome;
    card.appendChild(nome);
    
    // Saldo
    const saldo = document.createElement('div');
    saldo.className = 'saldo ' + (c.saldo >=0 ? 'saldo-positivo':'saldo-negativo');
    saldo.textContent = `R$ ${c.saldo.toFixed(2)}`;
    card.appendChild(saldo);
    
    // Lista de compras
    const ul = document.createElement('ul');
    c.compras.forEach(compra => {
      const li = document.createElement('li');
      li.textContent = `${compra.item} - R$ ${compra.valor.toFixed(2)}`;
      ul.appendChild(li);
    });
    card.appendChild(ul);
    
    // Botões
    const btnDiv = document.createElement('div');
    btnDiv.className = 'btn-card';
    
    const btnEditar = document.createElement('button');
    btnEditar.className = 'btn-editar';
    btnEditar.textContent = 'Editar';
    btnEditar.onclick = () => alert(`Editar ${c.nome}`);
    
    const btnExcluir = document.createElement('button');
    btnExcluir.className = 'btn-excluir';
    btnExcluir.textContent = 'Excluir';
    btnExcluir.onclick = () => {
      if(confirm(`Deseja excluir ${c.nome}?`)){
        consumidores.splice(index,1);
        gerarCards();
      }
    };
    
    btnDiv.appendChild(btnEditar);
    btnDiv.appendChild(btnExcluir);
    card.appendChild(btnDiv);
    
    container.appendChild(card);
  });
}

// Gera cards ao carregar a página
gerarCards();
</script>

</body>
</html>
