<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Compras entre Professores</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    margin: 20px;
    color: #333;
  }

  h2, h3 {
    color: #4CAF50;
  }

  /* Cards de professores */
  .professor-card, .consumidor-card {
    display: inline-flex;
    align-items: center;
    border-radius: 10px;
    padding: 8px 14px;
    margin: 5px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s;
  }

  .professor-card {
    background: #f1f1f1;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .professor-card i {
    margin-right: 6px;
    color: #4CAF50;
  }

  .professor-card:hover {
    background: #e6f4ea;
    transform: scale(1.05);
  }

  .consumidor-card {
    background: #fff;
    border: 2px solid #ddd;
    min-width: 120px;
    justify-content: center;
  }

  .consumidor-card.selected {
    background: #4CAF50;
    color: #fff;
    border-color: #4CAF50;
  }

  .consumidor-card i {
    margin-right: 6px;
  }

  /* Formul√°rio de compra */
  .form-group {
    margin-bottom: 12px;
  }

  label {
    display: block;
    margin-bottom: 4px;
    font-weight: 500;
  }

  input, select, button {
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95em;
  }

  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #45a049;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 8px 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  th {
    background: #4CAF50;
    color: white;
  }

  .btn-editar {
    background: #ff9800;
  }

  .btn-editar:hover {
    background: #e68a00;
  }

  .btn-excluir {
    background: #f44336;
  }

  .btn-excluir:hover {
    background: #d32f2f;
  }
</style>
</head>
<body>

<h2>Controle de Compras entre Professores</h2>

<h3>Professores dispon√≠veis:</h3>
<div id="listaProfessores" style="display:flex; flex-wrap:wrap;"></div>

<h3>Cadastro de Compra:</h3>
<div class="form-group">
  <label for="produto">Produto:</label>
  <input type="text" id="produto" placeholder="Ex: Caf√©">
</div>
<div class="form-group">
  <label for="valor">Valor (R$):</label>
  <input type="number" id="valor" placeholder="Ex: 25.50" step="0.01">
</div>
<div class="form-group">
  <label for="comprador">Quem comprou:</label>
  <select id="comprador">
    <option value="">Selecione</option>
  </select>
</div>
<div class="form-group">
  <label>Quem consumiu:</label>
  <div id="consumidores" style="display:flex; flex-wrap:wrap;"></div>
</div>
<button onclick="addCompra()">Adicionar Compra</button>

<h3>Tabela de Compras:</h3>
<table id="tabelaCompras">
  <thead>
    <tr>
      <th>Produto</th>
      <th>Valor (R$)</th>
      <th>Comprador</th>
      <th>Consumidores</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // Dados iniciais
  let professores = ["Jo√£o", "Maria", "Ana", "Pedro", "Lucas"];
  let compras = [];
  let editIndex = null;

  // Atualiza toda a interface
  function atualizarUI(){
    // Professores
    const lista = document.getElementById("listaProfessores");
    lista.innerHTML = professores.map(p =>
      `<div class="professor-card"><i>üë®‚Äçüè´</i>${p}</div>`
    ).join("");

    // Dropdown comprador
    const comprador = document.getElementById("comprador");
    comprador.innerHTML = '<option value="">Selecione</option>' + 
      professores.map(p => `<option value="${p}">${p}</option>`).join("");

    // Consumidores
    const consumidoresDiv = document.getElementById("consumidores");
    consumidoresDiv.innerHTML = "";
    professores.forEach(p => {
      const card = document.createElement("div");
      card.className = "consumidor-card";
      card.innerHTML = `<i>üë®‚Äçüè´</i>${p}`;
      card.dataset.value = p;
      card.onclick = () => card.classList.toggle("selected");
      consumidoresDiv.appendChild(card);
    });

    // Tabela de compras
    const tbody = document.querySelector("#tabelaCompras tbody");
    tbody.innerHTML = compras.map((c,i) => `
      <tr>
        <td>${c.produto}</td>
        <td>${c.valor.toFixed(2)}</td>
        <td>${c.comprador}</td>
        <td>${c.consumidores.join(", ")}</td>
        <td>
          <button class="btn-editar" onclick="editarCompra(${i})">Editar</button>
          <button class="btn-excluir" onclick="excluirCompra(${i})">Apagar</button>
        </td>
      </tr>
    `).join("");
  }

  // Pega consumidores selecionados
  function getConsumidoresSelecionados(){
    return Array.from(document.querySelectorAll(".consumidor-card.selected"))
      .map(c => c.dataset.value);
  }

  // Adicionar ou atualizar compra
  function addCompra(){
    const produto = document.getElementById("produto").value.trim();
    const valor = parseFloat(document.getElementById("valor").value);
    const comprador = document.getElementById("comprador").value;
    const consumidores = getConsumidoresSelecionados();

    if(!produto){ alert("Informe o produto."); return; }
    if(isNaN(valor) || valor <= 0){ alert("Valor inv√°lido."); return; }
    if(!comprador){ alert("Selecione quem comprou."); return; }
    if(consumidores.length === 0){ alert("Selecione pelo menos um consumidor."); return; }

    if(editIndex !== null){
      compras[editIndex] = {produto, valor, comprador, consumidores};
      editIndex = null;
    } else {
      compras.push({produto, valor, comprador, consumidores});
    }

    document.getElementById("produto").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("comprador").value = "";
    document.querySelectorAll(".consumidor-card").forEach(c => c.classList.remove("selected"));
    atualizarUI();
  }

  // Editar compra
  function editarCompra(i){
    const compra = compras[i];
    document.getElementById("produto").value = compra.produto;
    document.getElementById("valor").value = compra.valor;
    document.getElementById("comprador").value = compra.comprador;
    document.querySelectorAll(".consumidor-card").forEach(c => 
      c.classList.toggle("selected", compra.consumidores.includes(c.dataset.value))
    );
    editIndex = i;
  }

  // Excluir compra
  function excluirCompra(i){
    if(confirm("Deseja realmente apagar esta compra?")){
      compras.splice(i, 1);
      atualizarUI();
    }
  }

  // Inicializa interface
  atualizarUI();
</script>
</body>
</html>
