<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Criação de Horários</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f9;
    }

    /* Menu lateral */
    #sidebar {
      width: 300px;
      background: #1e272e;
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* Abas */
    .tab-buttons {
      display: flex;
      background: #2f3640;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2f3640;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-buttons button.active {
      background: #00a8ff;
    }

    .tab-content {
      flex: 1;
      padding: 15px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    #sidebar input, #sidebar select, #sidebar button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    #sidebar input, #sidebar select {
      background: #fff;
      color: #2f3640;
    }
    #sidebar button {
      background: #00a8ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: #0097e6;
    }

    /* Conteúdo principal */
    #main {
      flex: 1;
      padding: 20px;
      overflow-x: auto;
    }
    h2 {
      margin-top: 0;
      color: #2f3640;
    }

    /* Prateleira */
    #prateleira {
      margin-bottom: 20px;
      padding: 10px;
      background: #dcdde1;
      border-radius: 6px;
      min-height: 70px;
    }
    .item {
      display: inline-block;
      margin: 5px;
      padding: 7px 12px;
      background: #273c75;
      color: white;
      border-radius: 20px;
      cursor: grab;
      font-size: 14px;
    }

    /* Grade */
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
      height: 60px;
    }
    th {
      background: #40739e;
      color: white;
    }
    .celula {
      position: relative;
      font-size: 14px;
    }
    .remove {
      position: absolute;
      top: 2px;
      right: 5px;
      cursor: pointer;
      font-size: 14px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <div id="sidebar">
    <div class="tab-buttons">
      <button class="active" onclick="openTab('turmas')">Turmas</button>
      <button onclick="openTab('disciplinas')">Disciplinas</button>
      <button onclick="openTab('professores')">Professores</button>
    </div>

    <div id="turmas" class="tab-content active">
      <h3>Cadastro de Turma</h3>
      <input type="text" id="nomeTurma" placeholder="Nome da turma">
      <button onclick="adicionarTurma()">Adicionar Turma</button>
      <select id="listaTurmas"></select>
    </div>

    <div id="disciplinas" class="tab-content">
      <h3>Cadastro de Disciplinas</h3>
      <input type="text" id="nomeDisciplina" placeholder="Nome da disciplina">
      <button onclick="adicionarDisciplina()">Adicionar Disciplina</button>
      <select id="listaDisciplinas"></select>
    </div>

    <div id="professores" class="tab-content">
      <h3>Cadastro de Professores</h3>
      <input type="text" id="nomeProfessor" placeholder="Nome do professor">
      <label>Disciplina:</label>
      <select id="disciplinaProfessor"></select>
      <label>Meta de aulas:</label>
      <input type="number" id="metaProfessor" min="1" value="1">
      <label>Dias disponíveis:</label><br>
      <label><input type="checkbox" value="Segunda">Seg</label>
      <label><input type="checkbox" value="Terça">Ter</label>
      <label><input type="checkbox" value="Quarta">Qua</label>
      <label><input type="checkbox" value="Quinta">Qui</label>
      <label><input type="checkbox" value="Sexta">Sex</label><br>
      <button onclick="adicionarProfessor()">Adicionar Professor</button>
      <select id="listaProfessores"></select>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div id="main">
    <h2>Prateleira</h2>
    <div id="prateleira"></div>

    <h2>Grade de Horários</h2>
    <table id="grade">
      <thead>
        <tr>
          <th>Período</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let turmas = [];
    let disciplinas = [];
    let professores = [];

    // Alternar abas
    function openTab(tab) {
      document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));
      document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      event.target.classList.add("active");
    }

    // Funções do menu lateral
    function adicionarTurma() {
      const nome = document.getElementById("nomeTurma").value;
      if (nome) {
        turmas.push(nome);
        atualizarSelect("listaTurmas", turmas);
        document.getElementById("nomeTurma").value = "";
        salvarLocalStorage();
      }
    }

    function adicionarDisciplina() {
      const nome = document.getElementById("nomeDisciplina").value;
      if (nome) {
        disciplinas.push(nome);
        atualizarSelect("listaDisciplinas", disciplinas);
        atualizarSelect("disciplinaProfessor", disciplinas);
        document.getElementById("nomeDisciplina").value = "";
        salvarLocalStorage();
      }
    }

    function adicionarProfessor() {
      const nome = document.getElementById("nomeProfessor").value;
      const disciplina = document.getElementById("disciplinaProfessor").value;
      const meta = parseInt(document.getElementById("metaProfessor").value);
      const dias = Array.from(document.querySelectorAll("#professores input[type=checkbox]:checked"))
                       .map(cb => cb.value);
      if (nome && disciplina) {
        professores.push({ nome, disciplina, meta, dias });
        atualizarSelect("listaProfessores", professores.map(p => p.nome));
        atualizarPrateleira();
        document.getElementById("nomeProfessor").value = "";
        salvarLocalStorage();
      }
    }

    function atualizarSelect(id, lista) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      lista.forEach(item => {
        const option = document.createElement("option");
        option.textContent = item;
        select.appendChild(option);
      });
    }

    // Prateleira
    function atualizarPrateleira() {
      const div = document.getElementById("prateleira");
      div.innerHTML = "";
      professores.forEach(prof => {
        const item = document.createElement("div");
        item.className = "item";
        item.draggable = true;
        item.textContent = `${prof.disciplina} - ${prof.nome}`;
        item.dataset.professor = prof.nome;
        item.dataset.disciplina = prof.disciplina;
        item.addEventListener("dragstart", drag);
        div.appendChild(item);
      });
    }

    // Grade
    function gerarGrade(periodos = 6) {
      const tbody = document.querySelector("#grade tbody");
      tbody.innerHTML = "";
      for (let i = 1; i <= periodos; i++) {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = `P${i}`;
        tr.appendChild(th);
        ["Segunda", "Terça", "Quarta", "Quinta", "Sexta"].forEach(dia => {
          const td = document.createElement("td");
          td.className = "celula";
          td.dataset.dia = dia;
          td.dataset.periodo = i;
          td.addEventListener("dragover", allowDrop);
          td.addEventListener("drop", drop);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }
    gerarGrade();

    // Drag & Drop
    function drag(ev) {
      ev.dataTransfer.setData("text", JSON.stringify({
        professor: ev.target.dataset.professor,
        disciplina: ev.target.dataset.disciplina
      }));
    }
    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
      ev.preventDefault();
      const data = JSON.parse(ev.dataTransfer.getData("text"));
      const td = ev.target.closest("td");

      // Verifica conflito
      const conflito = document.querySelector(
        `td[data-dia="${td.dataset.dia}"][data-periodo="${td.dataset.periodo}"] div[data-professor="${data.professor}"]`
      );
      if (conflito) {
        alert("Conflito: professor já alocado nesse horário.");
        return;
      }

      const div = document.createElement("div");
      div.textContent = `${data.disciplina} - ${data.professor}`;
      div.dataset.professor = data.professor;
      div.dataset.disciplina = data.disciplina;

      const remove = document.createElement("span");
      remove.textContent = "×";
      remove.className = "remove";
      remove.onclick = () => td.innerHTML = "";

      td.innerHTML = "";
      td.appendChild(div);
      td.appendChild(remove);

      salvarLocalStorage();
    }

    // LocalStorage
    function salvarLocalStorage() {
      const dados = { turmas, disciplinas, professores };
      localStorage.setItem("sistemaHorarios", JSON.stringify(dados));
    }
    function carregarLocalStorage() {
      const dados = JSON.parse(localStorage.getItem("sistemaHorarios"));
      if (dados) {
        turmas = dados.turmas || [];
        disciplinas = dados.disciplinas || [];
        professores = dados.professores || [];
        atualizarSelect("listaTurmas", turmas);
        atualizarSelect("listaDisciplinas", disciplinas);
        atualizarSelect("disciplinaProfessor", disciplinas);
        atualizarSelect("listaProfessores", professores.map(p => p.nome));
        atualizarPrateleira();
      }
    }
    carregarLocalStorage();
  </script>
</body>
</html>
