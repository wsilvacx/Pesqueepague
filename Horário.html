<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Criação de Horários Escolares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #2463ff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    main {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
    }
    h2 { font-size: 18px; margin-bottom: 10px; }
    input, select, button {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2463ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #1d4cd8; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .disciplinas { margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>Sistema de Criação de Horários</h1>
</header>

<main>
  <!-- Cadastro -->
  <section>
    <h2>Cadastro</h2>
    <h3>Turmas</h3>
    <input type="text" id="turma" placeholder="Nome da turma">
    <button onclick="cadastrarTurma()">Cadastrar Turma</button>
    <ul id="listaTurmas"></ul>

    <h3>Disciplinas</h3>
    <input type="text" id="disciplina" placeholder="Nome da disciplina">
    <button onclick="cadastrarDisciplina()">Cadastrar Disciplina</button>
    <ul id="listaDisciplinas"></ul>

    <h3>Professores</h3>
    <input type="text" id="professor" placeholder="Nome do professor">
    <select id="professorDisciplina"></select>
    <button onclick="cadastrarProfessor()">Cadastrar Professor</button>
    <ul id="listaProfessores"></ul>
  </section>

  <!-- Horário -->
  <section>
    <h2>Montar Horário</h2>
    <label>Selecione a turma:</label>
    <select id="turmaSelect"></select>
    <table id="tabelaHorario">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>07:00 - 08:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>08:00 - 09:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
        <tr>
          <td>09:00 - 10:00</td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<script>
  let turmas = [];
  let disciplinas = [];
  let professores = [];

  function cadastrarTurma() {
    let nome = document.getElementById('turma').value;
    if(nome) {
      turmas.push(nome);
      atualizarLista('listaTurmas', turmas);
      atualizarSelect('turmaSelect', turmas);
      document.getElementById('turma').value = '';
    }
  }

  function cadastrarDisciplina() {
    let nome = document.getElementById('disciplina').value;
    if(nome) {
      disciplinas.push(nome);
      atualizarLista('listaDisciplinas', disciplinas);
      atualizarSelect('professorDisciplina', disciplinas);
      document.getElementById('disciplina').value = '';
    }
  }

  function cadastrarProfessor() {
    let nome = document.getElementById('professor').value;
    let disc = document.getElementById('professorDisciplina').value;
    if(nome && disc) {
      professores.push(`${nome} - ${disc}`);
      atualizarLista('listaProfessores', professores);
      document.getElementById('professor').value = '';
    }
  }

  function atualizarLista(elementoId, array) {
    let ul = document.getElementById(elementoId);
    ul.innerHTML = '';
    array.forEach(item => {
      let li = document.createElement('li');
      li.textContent = item;
      ul.appendChild(li);
    });
  }

  function atualizarSelect(elementoId, array) {
    let select = document.getElementById(elementoId);
    select.innerHTML = '';
    array.forEach(item => {
      let option = document.createElement('option');
      option.value = item;
      option.textContent = item;
      select.appendChild(option);
    });
  }
</script>

</body>
</html>
